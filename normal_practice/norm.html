<html>
    <head>
        <title>Practice</title>
    </head>
    <body>
        <form action="#" id="fr">
            Name:
            <input type="text" placeholder="john,kennedy..." id="t1" onkeyup="validname()">
            <div id="er1"></div>
            <br>
            Gender:
            <input type="checkbox" name="" id="c1" value="male">Male
            <input type="checkbox" name="" id="c1" value="female">Female
            <div id="er2"></div>
            <br>
            Date:
            <input type="date" name="" id="d1">
            <br>
            E-mail:
            <input type="email" name="" id="e1">
            <br>
            Image:
            <input type="file" src="#" alt="image">
            <br>
            Phone:
            <input type="tel" name="" id="tl1">
            <br>
            Password:
            <input type="text" name="" id="ps1" onkeyup="passcheck()">
            <div id="er3"></div>
            <br>
            <input type="reset" value="Reset" id="r1">
            <input type="submit" value="Submit" id="s1">

        </form>
    </body>
</html>
