<html>
    <head>
        <title>Calculator</title>
    </head>
    <body>
        <b>
            Calculator
        </b>
        <form action="#">
            <div class="parent">
                <div class="div1"><input type="text" name="" id="in1"></div>
                <div class="div2" id="op"> ~</div>
                <div class="div3"><input type="text" name="" id="in2"></div>
                <div class="div4">= </div>
                <div class="div5"><input type="text" name="" id="in3"></div>
                <div class="div6"><input type="button" value="+" onclick="sum()"></div>
                <div class="div7"><input type="button" value="-"  onclick="subtract()"></div>
                <div class="div8"><input type="button" value="*"  onclick="mult()"> </div>
                <div class="div9"><input type="button" value="/"  onclick="div()"> </div>
                </div>
        </form>
    </body>
</html>
